<!DOCTYPE html>
<html lang="ja">
  <head>
    <link href="css/spectrogram.css" media="screen" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <title>SpectrogramJS</title>
  </head>
  <body>
    <h1>Spectrogram using SpectrogramJS</h1>
    <p>Visualize sounds using a spectrogram</p>

    <div id="vis" class="spectrogram"></div>
    <div id="aaa" class="spectrogram"></div>
    
    <script type="text/javascript" src="spec_js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="spec_js/d3.v3.min.js"></script>
    <script type="text/javascript" src="spec_js/spectrogram.js"></script>
    <script>
      var sample = new Spectrogram('Coin.mp3', "#vis", {width:500, height:200, maxFrequency:8000, sampleSize:1024});
      var sample2 = new Spectrogram('1up.mp3', "#aaa", {width:500, height:200, maxFrequency:8000, sampleSize:1024});
    </script>
  </body>
</html>
